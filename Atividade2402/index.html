<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usu치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div id="mensagemerro" class="mt-4"></div>

        <h2 class="text-center mb-4">游댌 Buscar Usu치rio 游댌</h2>
        <style>
           .btn {
               background-color: rgb(25, 167, 119); 
               border: none;
               text-align: center;
           }

           
        </style>

        <!-- Campo de entrada e bot칚o -->


        <div class="input-group mb-3">
            <input type="number" id="userId" class="form-control" placeholder="Digite o ID do usu치rio (1 a 10)">
            <button id="searchButton" class="btn btn-primary">Buscar</button>
            <button id="clearButton" class="btn btn-secondary ms-2">Limpar</button>
        </div>

        <!-- Spinner de carregamento -->
        <div id="loadingSpinner" class="spinner-border text-dark" role="status" style="display: none;">
            <span class="visually-hidden">Carregando...</span>
        </div>

        <!-- 츼rea para exibir os resultados -->
        <div id="userInfo" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            let userId = document.getElementById("userId").value;
            let userInfo = document.getElementById("userInfo");
            let loadingSpinner = document.getElementById("loadingSpinner");

            // Mostrar o spinner de carregamento
            loadingSpinner.style.display = "block";

            // Completar a requisi칞칚o AJAX usando fetch()
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Usu치rio n칚o encontrado');
                    }
                    return response.json();
                })
                .then(user => {
                    // Esconder o spinner de carregamento
                    loadingSpinner.style.display = "none";

                    // Exibir os dados do usu치rio no HTML
                    userInfo.innerHTML += `
                        <div class="card mt-3" style="color: rgb(25, 167, 119); background-color: white ; h5: color: rgb(25, 167, 119);">
                            <div class="card-body">
                                <h5 class="card-title">${user.name}</h5>
                                <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                                <p class="card-text"><strong>Telefone:</strong> ${user.phone}</p>
                                <p class="card-text"><strong>Empresa:</strong> ${user.company.name}</p>
                            </div>
                        </div>
                    `;
                document.getElementById("mensagemerro").innerHTML = "";

                })
                .catch(error => {
                    // Esconder o spinner de carregamento
                    loadingSpinner.style.display = "none";

                    // Exibir mensagem de erro amig치vel
                    mensagemerro.innerHTML = `
                        <div class="alert alert-danger mt-3">Usu치rio n칚o encontrado!</div>
                    `;
                });
        });

        document.getElementById("clearButton").addEventListener("click", function() {
            document.getElementById("userInfo").innerHTML = " ";
        });
    </script>
</body>
</html>
